{% extends 'student_base.html' %}
{% block content %}
{% for student in students %}
    <div class="student">
        <p><b>#{{ student.id }}</b></p>
        <b>
            <p class="name">
                <a href="{{ url_for('main.student_detail', student_id=student.id)}}">
                    {{ student.username }}
                </a>
            </p>
        </b>
        <p>{{ student.password }}</p>
        <a href="{{ url_for('main.edit', student_id=student.id) }}">Edit</a>
        <hr>
        <form method="POST"
                action="{{ url_for('main.delete', student_id=student.id) }}">
            <input type="submit" value="Delete Student"
                onclick="return confirm('Are you sure you want to delete this entry?')">
        </form>
    </div>
{% endfor %}
{% endblock %}
